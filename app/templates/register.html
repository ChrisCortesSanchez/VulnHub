{% extends "base.html" %}

{% block title %}Register - VulnHub E-commerce{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Create Account</h1>
        
        <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required
                       minlength="3"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Choose a username">
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="your.email@example.com">
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       minlength="6"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Choose a password">
                <p class="text-xs text-gray-500 mt-1">⚠️ Passwords are hashed with MD5 (intentionally weak)</p>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Create Account
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>
    
</div>
{% endblock %}
