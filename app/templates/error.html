{% block content %}
<div class="max-w-2xl mx-auto text-center">
    
    <div class="bg-white rounded-lg shadow-lg p-12">
        <div class="text-8xl mb-6">ðŸ˜•</div>
        
        <h1 class="text-4xl font-bold mb-4">Oops!</h1>

        {% else %}
            <p class="text-xl text-gray-600 mb-8">Something went wrong.</p>

            <button onclick="history.back()" 
                    class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">

            </button>
        </div>
    </div>
    
</div>
